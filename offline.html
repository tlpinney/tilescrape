<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Offline Map Service Example</title>
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="http://openlayers.org/dev/examples/style.css" type="text/css" />
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script type="text/javascript">

        var lon = -8053965.1588734;
        var lat = 2102026.6735958;
        var zoom = 14;
        var _map, layer;

        function init(){

           _map = new OpenLayers.Map('map', { maxExtent: new
OpenLayers.Bounds(-20037508,-20037508,20037508,20037508),
numZoomLevels: 19, maxResolution: 156543, units: 'm' });

            layer = new OpenLayers.Layer.TileCache( "TileCache", "file:///tmp/tilecache", "osm_haiti_overlay_900913", { type:'png'} );
            _map.addLayer(layer);
           _map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
        }
     
    </script>
  </head>

  <body onload="init()">
      <h1 id="title">Offline Map Example</h1>

    <div id="map"></div>
    
  </body>
</html>
